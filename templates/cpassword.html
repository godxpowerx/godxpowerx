{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
{% if first %}
<h3>login first to change password</h3>
{% endif %}
<div >
{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}</p>
{% endif %}
</div>
{% if first %}
<div class="container container-sm p-5">
    <div class="row row align-items-end">
        <div class="col ">
<form action="/cpassword" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
            placeholder="Username" value="{{user}}" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <button name="login" value ="login" class="btn bg-info btn-primary" type="submit">Log In</button>
    </div>
</form>
        </div>
    </div>
</div>
{% endif %}
{% if next %}
<h3>Change password</h3>

<form action="/cpassword" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="confirm Password"
            type="password">
    </div>
    <button name="changepassword" value="changepassword" class="btn bg-info btn-primary" type="submit">change password</button>
</form>
{% endif %}
{% endblock %}
